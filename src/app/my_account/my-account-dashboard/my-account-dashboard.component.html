    <div class="account-content">
        <h4>Welcome!</h4>
        <p>User</p>
      <div class="row">
        <div id="account-details" class="card section">
          <h2>Account Details</h2>
          <p>Manage your personal details and preferences.</p>
          <button class="normal">Edit</button>
        </div>
  
        <div id="orders" class="card section">
          <h2>Your Orders</h2>
          <p>View your order history.</p>
          <button class="normal">View Orders</button>
        </div>
  
        <div id="wishlist" class="card section">
          <h2>Wishlist</h2>
          <p>See your saved items.</p>
          <button class="normal">View Wishlist</button>
        </div>
  
        <div id="addresses" class="card section">
          <h2>Address Book</h2>
          <p>Manage your delivery addresses.</p>
          <button class="normal">Edit Addresses</button>
        </div>
  
        <div id="payment-methods" class="card section">
          <h2>Payment Methods</h2>
          <p>Manage your payment options.</p>
          <button class="normal">Edit Payment Methods</button>
        </div>
  
        <div id="settings" class="card section">
          <h2>Settings</h2>
          <p>Update your account settings.</p>
          <button class="normal">Edit Settings</button>
        </div>

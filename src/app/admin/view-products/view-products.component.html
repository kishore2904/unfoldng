<app-admin-headers></app-admin-headers>
<div class="card p-4">
    <p-table [value]="products" stripedRows [tableStyle]="{'min-width': '50rem'}">
        <ng-template #caption>
            <div class="flex items-center justify-between">
                <span class="text-xl font-bold">Products</span>
                
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th>S.No</th>
                <th style="width:25%">Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Reviews</th>
                <th>Status</th>
            </tr>
        </ng-template>
        <ng-template #body let-product let-rowIndex="rowIndex">
            <tr>
                <td style="width:5%">{{rowIndex+1}}</td>
                <td>{{ product.productName }}</td>
                <td>
                    <img
                    [src]="product.imageUrl || 'assets/products/f1.jpg'"
                        [alt]="product.name" class="productImage"
                    />
                </td>
                <td>{{product.productDescription}}</td>
                <td>Rs: {{ product.price }}</td>
                <td>{{ product.categoryId }}</td>
                <td><i class="pi pi-pencil" style="font-size: 1rem"></i></td>
                <td>
                    <i class="pi pi-times" style="font-size: 1rem"></i> 
                </td>
            </tr>
        </ng-template>
       
    </p-table>
</div>

<p-toast position="top-center" />
<div class="login-register-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-toggle="tab" href="#lg1">
                            <h4> forget password </h4>
                        </a>
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                                        <input type="email" name="user-name" formControlName="userName"
                                            placeholder="Email Address">
                                        <p *ngIf="loginForm.get('userName')?.touched && !loginForm.get('userName')?.value"
                                            class="text-danger">
                                            Enter Email Address
                                        </p>
                                        <p *ngIf="loginForm.get('userName')?.touched && loginForm.get('userName')?.errors?.['email']"
                                            class="text-danger">
                                            Enter a valid Email Address
                                        </p>
                                        <input type="password" name="user-password" formControlName="userPassword"
                                            placeholder="Current Password">
                                        <p *ngIf="loginForm.get('userPassword')?.value?.length < 6 && loginForm.get('userPassword')?.touched"
                                            class="text-danger">
                                            Length must be greater than 6
                                        </p>
                                        <input type="password" name="user-password" formControlName="newPassword"
                                            placeholder="New Password">
                                        <p *ngIf="loginForm.get('newPassword')?.value?.length < 6 && loginForm.get('newPassword')?.touched"
                                            class="text-danger">
                                            Length must be greater than 6
                                        </p>
                                        <input type="password" name="user-password" formControlName="confirmPassword"
                                            placeholder="Confirm Password">
                                        <p *ngIf="loginForm.get('confirmPassword')?.value?.length < 6 && loginForm.get('confirmPassword')?.touched"
                                            class="text-danger">
                                            Length must be greater than 6
                                        </p>
                                        <div class="button-box">
                                            <button type="submit" [disabled]="loginForm.invalid"><span>Reset
                                                    Password</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

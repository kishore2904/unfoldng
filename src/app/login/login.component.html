<p-toast position="top-center" />
<div class="login-register-area ptb-100">
  <div class="container">
      <div class="row">
          <div class="col-lg-7 col-md-12 ml-auto mr-auto">
              <div class="login-register-wrapper">
                  <div class="login-register-tab-list nav">
                      <a class="active" data-toggle="tab" href="#lg1">
                          <h4> login </h4>
                      </a>
                      <a data-toggle="tab" href="#lg2">
                          <h4> register </h4>
                      </a>
                  </div>
                  <div class="tab-content">
                      <div id="lg1" class="tab-pane active">
                          <div class="login-form-container">
                              <div class="login-register-form">
                                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                                      <input type="text" name="user-name" formControlName="userName" placeholder="Username">
                                      <input type="password" name="user-password" formControlName="userPassword" placeholder="Password">
                                      <p *ngIf="loginForm.get('userPassword')?.value?.length < 6 && loginForm.get('userPassword')?.touched"
                                      class="text-danger">
                                      Length must be greater than 6
                                    </p>
                                      <div class="button-box">
                                          <div class="login-toggle-btn">
                                              <input type="checkbox">
                                              <label>Remember me</label>
                                              <a href="#">Forgot Password?</a>
                                          </div>
                                          <button type="submit" [disabled]="loginForm.invalid"><span>Login</span></button>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                      <div id="lg2" class="tab-pane">
                          <div class="login-form-container">
                              <div class="login-register-form">
                                <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                                      <input type="text" formControlName="userName" name="user-name" placeholder="Username">
                                      <input name="user-email" formControlName="emailAddress" placeholder="Email" type="email">
                                      <input type="password" formControlName="password" name="user-password" placeholder="Password">
                                      <input type="password" formControlName="confirmUserPassword" name="confirm-user-password" placeholder="Confirm Password">
                                      <div class="button-box">
                                          <button type="submit"[disabled]="registerForm.invalid"><span>Register</span></button>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

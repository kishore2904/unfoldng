<p-toast position="top-center" />
<div>
  <h2 class="text-center mt-4">Sign Up</h2>
</div>
<div class="container mt-3">
  <form [formGroup]="signupForm" (ngSubmit)="signUp()">
    <div class="mb-3">
      <label for="userName" class="form-label">User Name</label>
      <input type="text" class="form-control" id="userName" formControlName="userName" placeholder="User Name" />
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name" />
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name" />
    </div>
    <div class="mb-3">
      <label for="emailAddress" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="emailAddress" formControlName="emailAddress"
        placeholder="example@email.com" />
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber"
        placeholder="Phone Number" />
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" />
      <p *ngIf="signupForm.get('password')?.value?.length < 6 && signupForm.get('password')?.touched"
        class="text-danger">
        Length must be greater than 6
      </p>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
    <div class="mt-3 ">
      <p>Already have an Account? <a href="/login">Login</a></p>
    </div>
  </form>
</div>
